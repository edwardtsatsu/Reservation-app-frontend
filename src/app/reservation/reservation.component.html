<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>
<div class="form-container">
    <form (submit)="createReservation()">
      <mat-form-field>
        <input [(ngModel)]="date" (change)="fetchAvailableSlot()" type="date" name="reservationDate" matInput  placeholder="Input a date">
      </mat-form-field>
      <mat-form-field [hidden]="display">
        <mat-label>Select Time Slot</mat-label>
        <mat-select [(ngModel)]="availabilityId" name="availabilityId">
          <mat-option  *ngFor="let item of availabilities" [value]="item.id">
              {{item.startTime}} to {{item.endTime}}
          </mat-option>
      </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="title" name="name" matInput placeholder="title">
      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="email" name="email" matInput placeholder="Email" type="email">
      </mat-form-field>
      <div class="row">
        <div class="col">
            <button mat-raised-button color="primary">Create Reservation</button>
        </div>
        <div class="col">
            <button mat-raised-button color="primary" (click)="restForm()" >RESET</button>
        </div>
    </div>
    </form>
  </div>
