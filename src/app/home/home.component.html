
<h1>List of availabilities</h1>
<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>

<div *ngIf="!loading">
  <table mat-table [dataSource]="availabilities" class="mat-elevation-z8">
    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef> startTime </th>
      <td mat-cell *matCellDef="let available"> {{ available.startTime}} </td>
    </ng-container>
    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef> endTime </th>
      <td mat-cell *matCellDef="let available"> {{ available.endTime }} </td>
    </ng-container>
    <ng-container matColumnDef="slot">
      <th mat-header-cell *matHeaderCellDef> slot </th>
      <td mat-cell *matCellDef="let available"> {{ available.slot }} </td>
    </ng-container>
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef> day </th>
      <td mat-cell *matCellDef="let available"> {{ available.day }} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let available"><button (click)="deleteAvailability(available.id)"
          mat-raised-button color="warn">Delete</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let available; columns: columns"></tr>
  </table>
</div>
